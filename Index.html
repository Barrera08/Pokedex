<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap">
    <script src="./JS/PokedexLaunchX.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./CSS/PokedexLaunchx.css">
</head>

<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" placeholder="Ingresa Nombre Pokemon o ID" name="pokemon" autocomplete="off">
    </form>

    <div>
        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex LaunchX</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./IMG/nopokemon.png" />
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </div>

</body>

</html>
